os: linux
dist: bionic
language: java
jdk:
  - oraclejdk8
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
deploy:
  provider: releases
  api_key: $GITHUB_TOKEN
  file: "build/libs/rent-it-*.jar"
  file_glob: true
  skip_cleanup: true
  on:
    tags: true